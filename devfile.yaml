schemaVersion: 2.1.0
metadata:
  name: tgau-java
components:

- name: liberty-dev
  container:
    endpoints:
    - exposure: public
      name: ep1
      path: /
      protocol: http
      targetPort: 9080
    env:
    - name: DEBUG_PORT
      value: "5858"
    image: icr.io/appcafe/open-liberty-devfile-stack:22.0.0.1
    memoryLimit: 768Mi
    mountSources: true

  - name: udi-tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-0e189d9
      env:
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: hello-greeting-endpoint
          protocol: http
          targetPort: 8080
          path: /hello/greeting/che-user
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      memoryLimit: 4G
      mountSources: true

  - name: ubi-minimal
    container:
      image: registry.access.redhat.com/ubi8/ubi-minimal
      command: ['tail']
      args: ['-f', '/dev/null']
      memoryLimit: 64M
      mountSources: true

  - name: m2
    volume:
      size: 1G

commands:
- id: liberty-run
  exec:
    commandLine: mvn -DinstallDirectory=/opt/ol/wlp -Ddebug=false -DhotTests=true -DcompileWait=3 io.openliberty.tools:liberty-maven-plugin:3.5.1:dev
    component: liberty-dev
    group:
      isDefault: true
      kind: run
    hotReloadCapable: true
    workingDir: ${PROJECT_SOURCE}
  
  - id: quarkus-package
    exec:
      component: tools
      workingDir: ${PROJECT_SOURCE}/getting-started
      commandLine: "./mvnw package"
      group:
        kind: build
        isDefault: true

  - id: quarkus-start-dev
    exec:
      label: "Start Development mode (Hot reload + debug)"
      component: tools
      workingDir: ${PROJECT_SOURCE}/getting-started
      commandLine: "./mvnw compile quarkus:dev"
      group:
        kind: run
        isDefault: true

  - id: quarkus-start-native
    exec:
      label: "Start Native"
      component: ubi-minimal
      workingDir: ${PROJECT_SOURCE}/getting-started/target
      commandLine: "./getting-started-1.0.0-SNAPSHOT-runner"
      group:
        kind: run
